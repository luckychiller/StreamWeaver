services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://:29092,EXTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CREATE_TOPICS: "stock_trades:1:1,social_feed:1:1,server_logs:1:1,traffic_data:1:1"
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  stock_producer:
    build:
      context: .
      dockerfile: ./backend/producers/Dockerfile
    command: ["wait-for-kafka.sh", "kafka:29092", "python", "-m", "backend.producers.stock.producer"]
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092

  traffic_producer:
    build:
      context: .
      dockerfile: ./backend/producers/Dockerfile
    command: ["wait-for-kafka.sh", "kafka:29092", "python", "-m", "backend.producers.traffic.producer"]
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092

  social_producer:
    build:
      context: .
      dockerfile: ./backend/producers/Dockerfile
    command: ["wait-for-kafka.sh", "kafka:29092", "python", "-m", "backend.producers.social.producer"]
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092

  log_producer:
    build:
      context: .
      dockerfile: ./backend/producers/Dockerfile
    command: ["wait-for-kafka.sh", "kafka:29092", "python", "-m", "backend.producers.log.producer"]
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092

  stream_consumer:
    build:
      context: .
      dockerfile: ./backend/consumer/Dockerfile
    command: ["wait-for-kafka.sh", "kafka:29092", "python", "-m", "backend.consumer.consumer"]
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      WEBSOCKET_SERVER_URL: http://websocket_server:8080

  websocket_server:
    build: ./backend/websocket
    depends_on:
      - stream_consumer
    ports:
      - "8080:8080"
    command: python -m server
    working_dir: /app

  web_dashboard:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - websocket_server



