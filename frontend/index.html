<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streamweaver Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
  <style>
      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 1000;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
      }
      
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        50.1% { opacity: 0.95; }
        50.2% { opacity: 1; }
      }

      .flicker-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-color: rgba(18, 16, 16, 0.05);
        animation: flicker 3s infinite;
        z-index: 1001;
      }
      
      .text-glow {
        text-shadow: 0 0 5px currentColor;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #0d4a0d;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #15803d;
      }
    </style>
<link rel="stylesheet" href="./index.css">
</head>
  <body class="bg-black text-green-400 font-mono selection:bg-lime-300 selection:text-black">
    <div id="root"></div>
    <div class="flicker-overlay"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
